<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataform Game</title>
    <script src="js/juego.js"></script>

<body onload='inicializa();'>
    <canvas id='canvas' width='750' height='500' style='border: 2px solid #000000;'></canvas>
    <br>
    <button onclick="protagonista.arriba();" onmouseup="protagonista.arriba();" class="botonup"><img src="img/arrowup.PNG"/></button>

    <br>
    <button onmousedown="protagonista.izquierda();" onmouseup="protagonista.sueltaIzquierda();" class="botondown"><img src="img/arrowleft.PNG"/></button>
    <button onclick="" class="botondown"><img src="img/arrowdown.PNG"/></button>
    <button onmousedown="protagonista.derecha();"  onmouseup="protagonista.sueltaDerecha();" class="botondown"><img src="img/arrowright.PNG"/></button>
    <style>
        .botonup{padding: 0px; padding-bottom: 0px; margin: 0px 85px; align-items: center;}
        .botondown{padding: 0px; padding-bottom: 0px; margin: 0px 0px; align-items: center;}
    </style>
</body>
</html>
